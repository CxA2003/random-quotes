<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Cesar's Random Quotes</title>
    </head>
    <body>
        <h1>Cesar's Random Quotes</h1>
        <div id="quote-box">
            <h2 id="text"></h2>
            <p id="author"></p>
            <div class="">
                <a class="btn" id="tweet-quote" title="Tweet this quote!" target="_blank" href="https://twitter.com/intent/tweet" >🐦</a>
                <a class="btn" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="">📸</a>
                <button class="btn" id="new-quote">New Quote</button>
            </div>
        </div>
        <div class="footer">
            <p>by CxA2003</p>
        </div>
        <script src="./script.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
